<!DOCTYPE html>
<html lang="en" data-theme="fractal">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}"/>

  <!-- Keywords for search engines -->
  <meta name="keywords" content="religion, philosophy, science, unity, interconnection, wisdom traditions, spirituality, visualization, interactive, exploration, humanity, oneness"/>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://eoeo.one/"/>
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{{ page.description }}"/>
  <meta property="og:image" content="https://eoeo.one/eoeo.jpg"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta property="og:image:alt" content="Echoes of Each Other - Interactive Visualization of Human Wisdom Traditions"/>

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image"/>
  <meta property="twitter:url" content="https://eoeo.one/"/>
  <meta property="twitter:title" content="{{ page.title }}"/>
  <meta property="twitter:description" content="{{ page.description }}"/>
  <meta property="twitter:image" content="https://eoeo.one/eoeo.jpg"/>
  <meta property="twitter:image:alt" content="Echoes of Each Other - Interactive Visualization of Human Wisdom Traditions"/>

  <!-- Additional SEO tags -->
  <meta name="author" content="Navilan"/>
  <meta name="robots" content="index, follow"/>
  <meta name="theme-color" content="#9333ea"/>

  <!-- Canonical URL -->
  <link rel="canonical" href="https://eoeo.one/"/>

  <link rel="stylesheet" href="/src/styles/fractal.css">
</head>
<body>
  <div id="app">
    {{ content | safe }}
  </div>
  {% if page.scripts %}
    {% for script in page.scripts %}
      <script type="module" src="{{ script }}"></script>
    {% endfor %}
  {% endif %}
</body>
</html>
